<html>
<head>
    <title>STATIC HTML PAGE 1</title>
</head>
<body>
    <table border="1" align="center">
        <tr>
            <td colspan="2" align="center"><h4>USER FORM</h4></td>
        </tr>
        <tr>
            <td>Enter Name:</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Enter Password:</td>
            <td><input type="password"></td>
        </tr>
        <tr>
            <td>Enter Address</td>
            <td><textarea cols="20" rows="5"></textarea></td>
        </tr>
        <tr>
            <td>Select Game:</td>
            <td>
                <input type="checkbox">Hockey<br>
                <input type="checkbox">Football<br>
                <input type="checkbox">Badminton<br>
                <input type="checkbox">Cricket<br>
                <input type="checkbox">Volleyball
            </td>
        </tr>
        <tr>
            <td>Gender:</td>
            <td>
                <input type="radio" name="gender">Male
                <input type="radio" name="gender">Female
             </td>
        </tr>
        <tr>
            <td>Select your age:</td>
            <td>
               <select>
                   <option>Select</option>
                   <option>21</option>
                   <option>22</option>
                   <option>23</option>
                   <option>24</option>
                   <option>25</option>
               </select>
            </td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <input type="button" value="Click Me">
                <input type="button" value="Reset">
                <input type="button" value="Submit Form">
            </td>
        </tr>
    </table>
</body>
</html>
